openapi: 3.0.0
info:
  title: 查找数据库驱动
  description: 该 API 查找某一种数据库类型的驱动。
  version: 6.0.2
  contact:
    name: wcheng.luo
servers:
  - url: ${scheme}://${host}:${scheme_port}
    description: 接口测试服务器
paths:
  /api/v1/config/database-connections/driver-properties:
    post:
      operationId: find_driver_properties
      summary: 查找驱动
      description: 查找数据库驱动
      requestBody:
        content:
          'application/json':
            schema:
              type: object
              properties:
                database_type:
                  description: 数据库的dbtype
                  type: string
                  example: ${db_type}
                keywords:
                  description: 关键字
                  type: string
                  example: ""
                limit:
                  description: 大小
                  type: integer
                  example: 20
                offset:
                  description: 分页
                  type: integer
                  example: 0
              required:
                - database_type
      responses:
        "200":
          description: 操作成功
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/components/schemas/DriversProperties'
components:
  schemas:
    # 数据模型
    DriversProperties:
      type: object
      properties:
        status:
          type: integer
          description: 接口成功状态码
        message:
          type: string
          description: 接口成功信息
        data:
          type: array
          items:
            type: object
      required:
        - status
        - message
        - data